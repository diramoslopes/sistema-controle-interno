<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="LayoutPadrao">
    
	<head>
		<title>Cadastro de Impressora</title>
	</head>
	
	<section layout:fragment="conteudo">
		<form class="form-horizontal" method="POST" action="/impressoras" th:object="${impressora}">
		
			<div layout:insert="MensagemGeral"></div>
			<div layout:insert="MensagemErro"></div>
			
			<div class="panel panel-default">
			
				<div class="panel-heading">
					<div class="clearfix">
						<h1 class="panel-title aw-titulo-panel">Nova Impressora</h1>
						<a class="btn btn-link aw-link-panel" href="/impressoras?descricao=">Pesquisar Impressoras</a>
					</div>
				</div>
				
				<div class="panel-body">
				
					<input type="hidden" th:field="*{codigo}"/>
				
				    <div class="form-group" th:classappend="${#fields.hasErrors('descricao')} ? 'has-error'">
					    <label for="descricao" class="col-sm-2 control-label">Descricao</label>
					    <div class="col-sm-10">
					      <input type="text" class="form-control" id="descricao" th:field="*{descricao}" placeholder="Descrição">
					    </div>
					</div>
					
					 <div class="form-group">
						<label for="departamento" class="col-sm-2 control-label">Departamento</label>
						<div class="col-sm-4"> 
							<select class="form-control" id="departamento" th:field="*{departamento}">
								<option th:each="departamento : ${todosDepartamentos}" th:value="${departamento.codigo}" th:text="${departamento.nomeDepartamento}"></option>
	                    	</select>
						</div>
					</div>
					
					<div class="form-group">
						<label for="ip" class="col-sm-2 control-label">IP</label>
						<div class="col-sm-4"> 
							<input type="text" class="form-control" id="ip" th:field="*{ip}" placeholder="Ex: 192.168.12.254"/>
						</div>
					</div>
					
					<div class="form-group">
						<label for="patrimonio" class="col-sm-2 control-label">Patrimonio</label>
						<div class="col-sm-4"> 
							<input type="text" class="form-control" id="patrimonio" th:field="*{patrimonio}" placeholder="Ex: SENAR-0001"/>
						</div>
					</div>
					
					<div class="form-group">
						<label for="marca" class="col-sm-2 control-label">Marca</label>
						<div class="col-sm-2">
							<select class="form-control" id="marca" th:field="*{marca}">
								<option th:each="marca : ${todasMarcas}" th:value="${marca}" th:text="${marca.descricao}"></option>
	                    	</select>
	               		 </div>
	                </div>
					
					<div class="form-group">
						<label for="codigoMaquina" class="col-sm-2 control-label">Cód. Maquina</label>
						<div class="col-sm-4"> 
							<input type="text" class="form-control" id="codigoMaquina" th:field="*{codigoMaquina}" placeholder="Ex: 192.168.12.254"/>
						</div>
					</div>
					
	    			<div class="form-group">
						<div class="col-sm-offset-2 col-sm-10">
							<button type="submit" class="btn btn-success">Salvar</button>
						</div>
					</div>
				</div>
				
			</div>
		
		</form>
		
	</section>

</html>
