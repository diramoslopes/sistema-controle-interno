<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="LayoutPadrao">
    
    <head>
		<title>Cadastro de funcionario</title>
	</head>
	
	<section layout:fragment="conteudo">
		<form class="form-horizontal" method="POST" action="/funcionarios">
		
			<div class="alert alert-success" th:if="${!#strings.isEmpty(mensagem)}">
				<span th:text="${mensagem}"> </span>
			</div>
			
			<div class="panel panel-default">
			
				<div class="panel-heading">
					<div class="clearfix">
						<h1 class="panel-title aw-titulo-panel">Novo Funcionario</h1>
						<a class="btn btn-link aw-link-panel" href="/funcionarios">Pesquisar Funcionarios</a>
					</div>
				</div>
				
				<div class="panel-body">
				
					<div class="form-group">
					    <label for="nomeFuncionario" class="col-sm-2 control-label">Nome Funcionario</label>
					    <div class="col-sm-10">
					      <input type="text" class="form-control" id="nomeFuncionario" name="nomeFuncionario" placeholder="Nome do Funcionario">
					    </div>
					</div>
					
					<div class="form-group">
						<label for="email" class="col-sm-2 control-label">E-mail</label>
					    <div class="col-sm-10">
					      <input type="email" class="form-control" id="email" name="email" placeholder="email@faespsenar.com.br">
					    </div>
	                </div>
	                
	                <div class="form-group">
						<label for="ramal" class="col-sm-2 control-label">Ramal</label>
					    <div class="col-sm-10">
					      <input type="text" class="form-control" id="ramal" name="ramal" placeholder="Ex: 1190 ">
					    </div>
	                </div>
	                
	                <div class="form-group">
						<label for="departamento" class="col-sm-2 control-label">Departamento</label>
						<div class="col-sm-4"> 
							<select class="form-control" id="departamento" name="departamento">
								<option th:each="departamento : ${todosDepartamentos}" th:value="${departamento.codigo}" th:text="${departamento.nomeDepartamento}"></option>
	                    	</select>
						</div>
					</div>
					
					<div class="form-group">
						<div class="col-sm-offset-2 col-sm-10">
							<button type="submit" class="btn btn-primary">Salvar</button>
						</div>
					</div>
	                
				</div>
				
			</div>
		
		</form>
		
	</section>

</html>
