<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="LayoutPadrao">
	
	<head>
		<title>Pesquisa de Departamentos</title>
	</head>

	<section layout:fragment="conteudo">
			<div layout:insert="MensagemGeral"></div>
		
			<div class="panel panel-default">
			
				<div class="panel-heading">
					<div class="clearfix">
						<h1 class="panel-title aw-titulo-panel">Pesquisa de Departamentos</h1>
						<a class="btn btn-link aw-link-panel" th:href="@{/departamentos/novo}">Novo Departamento</a>
					</div>
				</div>
				
				<div class="panel-body">
					
					<form method="get" class="form-horizontal" th:action="@{/departamentos}" th:object="${filtro}">
						<div class="form-group">
							<div class="col-sm-4">
								<div class="input-group">
									<input class="form-control" placeholder="Qual departamento você está procurando?" 
										autofocus="autofocus" th:field="*{nomeDepartamento}"></input>
									<span class="input-group-btn">
										<button type="submit" class="btn btn-default">
											<i class="glyphicon glyphicon-search"></i>
										</button>
									</span>
								</div>
							</div>
						</div>
					</form>
					
					<table class="table table-bordered table-striped">
						
						<thead>
							<tr>
								<th class="text-center col-md-1">#</th>
								<th> Departamento </th>
								<th class="text-center col-md-2">Entidade</th>
								<th class="text-right col-md-2">Chefia</th>
								<th class="text-center col-md-2">Andar</th>
								<th class="text-center col-md-1">Opções</th>
							</tr>
						</thead>
						
						<tbody>
							<tr th:each="departamento : ${departamentos}">
								<td class="text-center" th:text="${departamento.codigo}"></td>
								<td th:text="${departamento.nomeDepartamento}"></td>
								<td class="text-center" th:text="${departamento.entidade.descricao}"></td>
								<td class="text-right" th:text="${departamento.chefia}"></td>
								<td class="text-center" th:text="${departamento.andar.descricao}"></td>
								<td class="text-center">
									<a class="btn btn-link btn-xs" th:href="@{/departamentos/{codigo}(codigo=${departamento.codigo})}"
										title="Editar" rel="tooltip" data-placement="top">
										<span class="glyphicon glyphicon-pencil"></span>
									</a>
									
									<a class="btn btn-link btn-xs" th:href="@{/departamentos/excluir/{codigo}(codigo=${departamento.codigo})}"
										title="Excluir" rel="tooltip" data-placement="top">
		   								<span class="glyphicon glyphicon-remove"></span>
	   								</a>
								</td>
							</tr>
						</tbody>
						
					</table>
				</div>
				
			</div>
	</section>
	
</html>
