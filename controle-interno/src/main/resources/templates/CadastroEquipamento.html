<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="LayoutPadrao">
    
    <head>
		<title>Cadastro de equipamento</title>
	</head>
	
	<section layout:fragment="conteudo">
		<form class="form-horizontal" method="POST" action="/equipamentos">
			
			<div class="alert alert-success" th:if="${!#strings.isEmpty(mensagem)}">
				<span th:text="${mensagem}"> </span>
			</div>
			
			<div class="panel panel-default">
			
				<div class="panel-heading">
					<div class="clearfix">
						<h1 class="panel-title aw-titulo-panel">Novo Equipamento</h1>
						<a class="btn btn-link aw-link-panel" href="/equipamentos">Pesquisar Equipamentos</a>
					</div>
				</div>
				
				<div class="panel-body">
					
					<div class="form-group">
						<label for="departamento" class="col-sm-2 control-label">Departamento</label>
						<div class="col-sm-4"> 
							<select class="form-control" id="departamento" name="departamento">
								<option th:each="departamento : ${todosDepartamentos}" th:value="${departamento.codigo}" th:text="${departamento.nomeDepartamento}"></option>
	                    	</select>
						</div>
					</div>
					
					<div class="form-group">
						<label for="funcionario" class="col-sm-2 control-label">Funcionario</label>
						<div class="col-sm-4"> 
							<select class="form-control" id="funcionario" name="funcionario">
								<option th:each="funcionario : ${todosFuncionarios}" th:value="${funcionario.codigo}" th:text="${funcionario.nomeFuncionario}"></option>
	                    	</select>
						</div>
					</div>
					
					<div class="form-group">
						<label for="entidade" class="col-sm-2 control-label">Entidade</label>
						<div class="col-sm-2">
							<select class="form-control" id="entidade" name="entidade">
								<option th:each="entidade : ${todasEntidades}" th:value="${entidade}" th:text="${entidade.descricao}"></option>
	                    	</select>
	               		 </div>
	                </div>
	                
	                <div class="form-group">
					    <label for="numeroDePatrimonio" class="col-sm-2 control-label">Patrimonio</label>
					    <div class="col-sm-10">
					      <input type="text" class="form-control" id="numeroDePatrimonio" name="numeroDePatrimonio" placeholder="Numero do Patrimonio">
					    </div>
					</div>
					
					 <div class="form-group">
					    <label for="numeroDeSerie" class="col-sm-2 control-label">Serie</label>
					    <div class="col-sm-10">
					      <input type="text" class="form-control" id="numeroDeSerie" name="numeroDeSerie" placeholder="Numero do Serie">
					    </div>
					 </div>
					 
					 <div class="form-group">
						<label for="tipoEquipamento" class="col-sm-2 control-label">Tipo do Equipamento</label>
						<div class="col-sm-2">
							<select class="form-control" id="tipoEquipamento" name="tipoEquipamento">
								<option th:each="equipamento : ${todosTipoEquipamentos}" th:value="${equipamento}" th:text="${equipamento.descricao}"></option>
	                    	</select>
	               		 </div>
	                </div>
	                
	                <div class="form-group">
					    <label for="marca" class="col-sm-2 control-label">Marca</label>
					    <div class="col-sm-10">
					      <input type="text" class="form-control" id="marca" name="marca" placeholder="Marca">
					    </div>
					</div>
					
					<div class="form-group">
					    <label for="modelo" class="col-sm-2 control-label">Modelo</label>
					    <div class="col-sm-10">
					      <input type="text" class="form-control" id="modelo" name="modelo" placeholder="Modelo">
					    </div>
					</div>
					
					<div class="form-group">
						<label for="tipoStatus" class="col-sm-2 control-label">Status</label>
						<div class="col-sm-2">
							<select class="form-control" id="tipoStatus" name="tipoStatus">
								<option th:each="status : ${todosTipoStatus}" th:value="${status}" th:text="${status.descricao}"></option>
	                    	</select>
	               		 </div>
	                </div>
	                
	                <div class="form-group">
					    <label for="observacao" class="col-sm-2 control-label">Observação</label>
					    <div class="col-sm-10">
					      <input type="text" class="form-control" id="observacao" name="observacao" placeholder="Observação">
					    </div>
					</div>
					
					<div class="form-group">
						<div class="col-sm-offset-2 col-sm-10">
							<button type="submit" class="btn btn-primary">Salvar</button>
						</div>
					</div>
					
				</div>
		
			</div>
		
		</form>
		
	</section>

</html>
