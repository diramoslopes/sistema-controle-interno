<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="LayoutPadrao">
    
	<head>
		<title>Cadastro de departamento</title>
	</head>
	
	<section layout:fragment="conteudo">
		<form class="form-horizontal" method="POST" action="/departamentos">
		
			<div class="alert alert-success" th:if="${!#strings.isEmpty(mensagem)}">
				<span th:text="${mensagem}"> </span>
			</div>
			
			<div class="panel panel-default">
			
				<div class="panel-heading">
					<div class="clearfix">
						<h1 class="panel-title aw-titulo-panel">Novo Departamento</h1>
						<a class="btn btn-link aw-link-panel" href="/departamentos">Pesquisar Departamentos</a>
					</div>
				</div>
				
				<div class="panel-body">
				
				    <div class="form-group">
					    <label for="nomeDepartamento" class="col-sm-2 control-label">Departamento</label>
					    <div class="col-sm-10">
					      <input type="text" class="form-control" id="nomeDepartamento" name="nomeDepartamento" placeholder="Departamento">
					    </div>
					</div>
					
					<div class="form-group">
						<label for="entidade" class="col-sm-2 control-label">Entidade</label>
						<div class="col-sm-2">
							<select class="form-control" id="entidade" name="entidade">
								<option th:each="entidade : ${todasEntidades}" th:value="${entidade}" th:text="${entidade.descricao}"></option>
	                    	</select>
	               		 </div>
	                </div>
	                    
					<div class="form-group">
						<label for="chefia" class="col-sm-2 control-label">Chefia</label>
						<div class="col-sm-4"> 
							<input type="text" class="form-control" id="chefia" name="chefia" placeholder="Ex: JoÃ£o Calvino"/>
						</div>
					</div>
					
					<div class="form-group">
						<label for="andar" class="col-sm-2 control-label">Andar</label>
						<div class="col-sm-4"> 
							<select class="form-control" id="andar" name="andar">
								<option th:each="andar : ${todosAndares}" th:value="${andar}" th:text="${andar.descricao}"></option>
	                    	</select>
						</div>
					</div>
	    			
	    			<div class="form-group">
						<div class="col-sm-offset-2 col-sm-10">
							<button type="submit" class="btn btn-primary">Salvar</button>
						</div>
					</div>
				</div>
				
			</div>
		
		</form>
		
	</section>

</html>
